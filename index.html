<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Registro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.9;
        }

        button.clear {
            background-color: #f44336;
        }

        .record {
            background-color: #e7e7e7;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Formulário de Registro</h1>
        <form id="registrationForm">
            <div class="form-group">
                <label for="fullName">Nome Completo:</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required>
            </div>
            <div class="form-group">
                <label for="imei">IMEI:</label>
                <input type="text" id="imei" name="imei" required>
            </div>
            <div class="form-group">
                <label for="phone">Número de Telefone:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="buttons">
                <button type="submit">Salvar</button>
                <button type="button" class="clear" id="clearRecords">Limpar Registros</button>
            </div>
        </form>
        <h2>Registros:</h2>
        <div id="records"></div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.getElementById("registrationForm");
            const recordsContainer = document.getElementById("records");
            const clearButton = document.getElementById("clearRecords");

            // Função para salvar os dados no LocalStorage
            function saveToLocalStorage(record) {
                const records = JSON.parse(localStorage.getItem("records")) || [];
                records.push(record);
                localStorage.setItem("records", JSON.stringify(records));
            }

            // Função para carregar os registros
            function loadRecords() {
                const records = JSON.parse(localStorage.getItem("records")) || [];
                recordsContainer.innerHTML = "";
                records.forEach(record => {
                    const recordDiv = document.createElement("div");
                    recordDiv.classList.add("record");
                    recordDiv.innerHTML = `
                        <p><strong>Nome:</strong> ${record.fullName}</p>
                        <p><strong>CPF:</strong> ${record.cpf}</p>
                        <p><strong>IMEI:</strong> ${record.imei}</p>
                        <p><strong>Telefone:</strong> ${record.phone}</p>
                        <p><strong>Data e Hora:</strong> ${record.timestamp}</p>
                    `;
                    recordsContainer.appendChild(recordDiv);
                });
            }

            // Função para limpar os registros
            function clearRecords() {
                localStorage.removeItem("records");
                recordsContainer.innerHTML = "";
            }

            // Salvar o registro ao enviar o formulário
            form.addEventListener("submit", function (event) {
                event.preventDefault();
                const record = {
                    fullName: form.fullName.value,
                    cpf: form.cpf.value,
                    imei: form.imei.value,
                    phone: form.phone.value,
                    timestamp: new Date().toLocaleString(),
                };
                saveToLocalStorage(record);
                form.reset();
                loadRecords();
            });

            // Limpar registros ao clicar no botão "Limpar Registros"
            clearButton.addEventListener("click", clearRecords);

            // Carregar os registros ao inicializar
            loadRecords();
        });
    </script>
</body>
</html>
